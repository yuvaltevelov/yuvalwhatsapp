<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start WhatsApp Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>WhatsApp Web Start Chat with Custom Phone Number</h1>
        <div class="search-bar">
            <input type="text" id="countrySearch" placeholder="Search for country">
            <ul id="countryList" class="autocomplete-items"></ul>
        </div>
        <input type="hidden" id="countryCode">
        <input type="text" id="phoneNumber" placeholder="Enter phone number">
        <button id="openChat">Start Chat</button>
        <div class="icon-bar">
            <i id="icon1" class="fas fa-shipping-fast" title="Get a Quote"></i>
            <i id="icon2" class="fas fa-map-marker-alt" title="Find Postcode"></i>
            <i id="icon3" class="fas fa-user" title="Member Login"></i>
            <i id="icon4" class="fas fa-warehouse" title="Warehouse Layout"></i>
            <i id="icon5" class="fas fa-sign-in-alt" title="Login"></i>
            <i id="icon6" class="fas fa-gavel" title="Tax Information"></i>
            <i id="icon7" class="fas fa-link" title="SmartConnect"></i>
            <i id="icon8" class="fas fa-box-open" title="Comet Login"></i>
            <i id="icon9" class="fas fa-home" title="Home"></i>
        </div>
    </div>

    <div id="confirmationPopup" class="popup">
        <div class="popup-content">
            <p>האם ברצונך לשלוח למספר: <span id="phoneNumberDisplay"></span>?</p>
            <button id="confirmYes">Yes</button>
            <button id="confirmNo">No</button>
        </div>
    </div>

    <footer>
        <p>All right reserved by Yuval Tevelov</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
