<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start WhatsApp Chat - Yuval.T</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <button id="modeToggle">Toggle Light/Dark Mode</button>
        <div class="content-wrapper">
            <div class="container">
                <h1>WhatsApp Web Start Chat with Custom Phone Number</h1>
                <div class="search-bar">
                    <input type="text" id="countrySearch" placeholder="Search for country">
                    <ul id="countryList" class="autocomplete-items"></ul>
                </div>
                <input type="hidden" id="countryCode">
                <input class="search-bar" type="text" id="phoneNumber" placeholder="Enter phone number">
                <button id="openChat">Start Chat</button>
            </div>
            <div class="icon-container">
                <div class="icon-label">
                    <i id="icon1" class="fas fa-shipping-fast" title="DHL - Ship Now"></i>
                </div>
                <div class="icon-label">
                    <i id="icon2" class="fas fa-map-marker-alt" title="איתור מיקוד - Post Code"></i>
                </div>
                <div class="icon-label">
                    <i id="icon3" class="fas fa-address-card" title="Dun & Bradstreet"></i>
                </div>
                <div class="icon-label">
                    <i id="icon4" class="fas fa-warehouse" title="וויזר - WIZER"></i>
                </div>
                <div class="icon-label">
                    <i id="icon5" class="fas fa-truck-fast" title="SHERLOC - שרלוק"></i>
                </div>
                <div class="icon-label">
                    <i id="icon6" class="fas fa-check" title="רשות המיסים"></i>
                </div>
                <div class="icon-label">
                    <i id="icon7" class="fas fa-link" title="SmartConnect - DHL"></i>
                </div>
                <div class="icon-label">
                    <i id="icon8" class="fas fa-box-open" title="Comet Login"></i>
                </div>
                <div class="icon-label">
                    <i id="icon9" class="fas fa-info" title="DHL - Info"></i>
                </div>
                <div class="icon-label">
                    <i id="icon10" class="fas fa-search" title="DHL - GEMA"></i>
                </div>
                <div class="icon-label">
                    <i id="icon11" class="fas fa-paper-plane" title="DHL - QuickSend"></i>
                </div>
                <div class="icon-label">
                    <i id="icon13" class="fas fa-bullseye" title="DHL - G-SRT"></i>
                </div>
                <div class="icon-label">
                    <i id="icon12" class="fas fa-globe" title="DHL - GCPT"></i>
                </div>
                <div class="icon-label">
                    <i id="icon14" class="fas fa-envelope" title="מעקב לידים חדשים"></i>
                </div>
            </div>
            <span class="buttons-history" id="buttonsHistory">
                <div class="hide-history">
                    <button id="hideHistory">Show History</button>
                </div>
                <div class="clear-history">
                    <button id="clearHistory">Clear history</button>
                </div>
            </span>

            <div class="search-history" id="searchHistory">
                <h2>Search History</h2>
                <ul id="historyList"></ul>
            </div>
        </div>

        <div id="confirmationPopup" class="popup">
            <div class="popup-content">
                <p>האם אתה בטוח שבצונך לשלוח ל- : <span id="phoneNumberDisplay"></span>?</p>
                <button id="confirmYes">Yes</button>
                <button id="confirmNo">No</button>
            </div>
        </div>

        <footer>
            <p>All rights reserved - Yuval.T</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
