<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start WhatsApp Chat - Yuval.T</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" 
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <div class="content-wrapper">
            <div class="container">
                <h1>WhatsApp Web Start Chat with Custom Phone Number</h1>
                <div class="search-bar">
                    <input type="text" id="countrySearch" placeholder="Search for country">
                    <ul id="countryList" class="autocomplete-items"></ul>
                </div>
                <input type="hidden" id="countryCode">
                <input type="text" id="phoneNumber" placeholder="Enter phone number">
                <button id="openChat">Start Chat</button>
            </div>
            <div class="icon-container">
    <div class="icon-label">
        <i id="icon1" class="fas fa-shipping-fast" title="DHL - Ship Now"></i>
    </div>
    <div class="icon-label">
        <i id="icon2" class="fas fa-map-marker-alt" title="איתור מיקוד - Post Code"></i>
    </div>
    <div class="icon-label">
        <i id="icon3" class="fas fa-user" title="DB - התחברות"></i>
    </div>
    <div class="icon-label">
        <i id="icon4" class="fas fa-warehouse" title="וויזר - WIZER"></i>
    </div>
    <div class="icon-label">
        <i id="icon5" class="fas fa-sign-in-alt" title="SHERLOC - שרלוק"></i>
    </div>
    <div class="icon-label">
        <i id="icon6" class="fas fa-gavel" title="רשות המיסים"></i>
    </div>
    <div class="icon-label">
        <i id="icon7" class="fas fa-link" title="SmartConnect - DHL"></i>
    </div>
    <div class="icon-label">
        <i id="icon8" class="fas fa-box-open" title="Comet Login"></i>
    </div>
    <div class="icon-label">
        <i id="icon9" class="fas fa-home" title="DHL Info"></i>
    </div>
</div>

        </div>

        <div id="confirmationPopup" class="popup">
            <div class="popup-content">
                <p>האם אתה בטוח שבצונך לשלוח ל- : <span id="phoneNumberDisplay"></span>?</p>
                <button id="confirmYes">Yes</button>
                <button id="confirmNo">No</button>
            </div>
        </div>

        <footer>
            <p>All rights reserved - Yuval.T</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
